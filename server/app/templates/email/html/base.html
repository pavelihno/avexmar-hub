<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <style>
    body { font-family: Arial, sans-serif; background-color: #FFFFFF; color: #525665; }
    .header { background-color: #0084FF; color: #FFFFFF; padding: 10px; }
    .content { padding: 20px; }
    .footer { margin-top: 20px; font-size: 12px; color: #717280; }
    a { color: #0084FF; }
  </style>
</head>
<body>
  <div class="header">Avexmar</div>
  <div class="content">
    <p>{% block greeting %}Здравствуйте,{% endblock %}</p>
    {% block content %}{% endblock %}
    <p class="footer">{% block footer %}С уважением,<br/>Авексмар{% endblock %}</p>
  </div>
</body>
</html>
